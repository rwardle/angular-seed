<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My AngularJS App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">

<body ng-app="scripty8">

The message is <span hello></span>

The message is <em welcome-message="{message: 'bonjour', emoticon: '\u263a'}"></em>

<table ng-init="price = 100">
    <tr>
        <td>Full price:</td>
        <td ng-bind="price | currency"></td>
    </tr>
    <tr>
        <td>Sale price:</td>
        <td discount="price"></td>
    </tr>
</table>

<ul word-list="we love templates"></ul>
<h1 word-list-external="lists not headlines"></h1>

<p>The message is <span message-external></span></p>

<p>The message is <span message-internal></span></p>

<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="scripty8/module.js"></script>
<script src="scripty8/scripty8-controller.js"></script>
